<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Medidor de Imc</h1>
   

    <div class="menu-container">
        <form id="imcCalculator">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>
          
            <label for="height">Altura (metros):</label>
            <input type="number" id="height" required>
          
            <button type="button" onclick="calculateIMC()">Calcular IMC</button>
        </form>
      
        <div id="result"></div>
    </div>
    
        <script>
       function calculateIMC() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
      
        if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
          alert('Por favor, insira valores válidos para peso e altura.');
          return;
        }
      
        const imc = weight / (height * height);
        displayResult(imc);
      }
      
      function displayResult(imc) {
        let resultText = '';
        if (imc < 18.5) {
          resultText = 'Abaixo do peso.';
        } else if (imc < 24.9) {
          resultText = 'Peso normal.';
        } else if (imc < 29.9) {
          resultText = 'Sobrepeso.';
        } else if (imc < 34.9) {
          resultText = 'Obesidade grau 1.';
        } else if (imc < 39.9) {
          resultText = 'Obesidade grau 2.';
        } else {
          resultText = 'Obesidade grau 3.';
        }
      
        document.getElementById('result').textContent = `Seu IMC é ${imc.toFixed(2)}. ${resultText}`;
    }
    
  

      </script>
        <br>
        <table border="1">
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza </td>
            </tr>
            <tr>
                <td>18,5 a 24,9</td>
                <td>Normal</td>
            </tr>
            <tr>
                <td>25 a 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>30 a 34,9</td>
                <td>Obesidade grau I</td>
            </tr>
            <tr>
                <td>35 a 39,9</td>
                <td>Obesidade grau II</td>
            </tr>
            <tr>
                <td>Maior que 40</td>
                <td>Obesidade grau III</td>
            </tr>
        </table>
   
        
</body>
</html>
